<!doctype html>
<html lang="ar" dir="rtl">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    {% load bootstrap5 %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'main/bootstrap-5.1.3-dist/css/bootstrap.min.css' %}">

    <!-- css styls link -->
    {% load static %}

    <link rel="stylesheet" href="{% static 'main/dashboard.css' %}">
    <title>پنل کاربری</title>
</head>

<body>
    <div id="navigation" class="sticky-top shadow p-2">
        <nav class="navbar navbar-expand-lg navbar-light container">
            <div class="container-fluid">
                <a id="navbar-brand" class="navbar-brand" href="#">پروفایل کاربری</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03"
                    aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor03">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'forum:forum' %}">گفت و گو</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'articles:articles' %}">انتشارات</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'registration:change_password' %}">تغییر رمز</a>
                        </li>
                    </ul>
                    <div id="get_started-btn" class="d-flex justify-content-lg-end">
                        <a href="{% url 'base:home' %}" class="btn">
                            <button class="btn">خانه</button>
                        </a>

                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-md-8 shadow">
                <div class="jumbotron mt-2 mb-3">
                    <div class="row">
                        <h3 class="text-center">پروفایل کاربری: {{user.get_full_name}}</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    {% load static %}
    <script src="{% static 'main/bootstrap-5.1.3-dist/js/bootstrap.min.js' %}"></script>


</body>

</html>
