{% load crispy_forms_tags %}
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load bootstrap5 %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'main/bootstrap-5.1.3-dist/css/bootstrap.min.css' %}">
    {% load static %}
    <link rel="stylesheet" href="{% static 'main/registration.css' %}">
    <title>ثبت نام</title>
</head>

<body>



    {% block body_block %}

    <div class="container mt-5">
        <div class="row ">
            <div class="col-md-8 shadow">
                <h2 class="mb-5 mt-3"> <small>اطلاعات زیر را وارد کنید.</small></h2>
                {% load crispy_forms_tags %}
                {% load bootstrap5 %}
                <form enctype="multipart/form-data" method="post">{% csrf_token %}

                    {{user_form.as_p}}
                    {{profile_form.as_p}}

                    <div class="d-flex">
                        <button id="submit_btn" class="btn" type="submit"><a class="btn">ثبت
                                نام</a></button>
                    </div>

                    <div class="d-flex mt-3">
                        <button id="transport_btn" class="btn" type="button"><a class="btn"
                                href="{% url 'base:home' %}">خانه</a></button>
                    </div>
                </form>

            </div>
        </div>
    </div>


    {% load static %}
    <script src="{% static 'main/bootstrap-5.1.3-dist/js/bootstrap.min.js' %}"></script>
    {% endblock %}
</body>

</html>
